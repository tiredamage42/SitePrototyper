<html>
    <head>

        <title>Site Prototyper</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- for icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src="https://kit.fontawesome.com/00649e41cc.js" crossorigin="anonymous"></script>

        <!-- our styles -->
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>

    <body>

        <div id="site-container">


            <div id="top-half">

                <!-- display the written html, css, and js. -->
                <!-- left thand side of the screen -->
                <iframe id="result-display"> </iframe>

                <div class="area-resizer">
                    <div class="area-resizer-click-area area-resizer-click-area-horizontal" id="code-area-resizer-click-area"></div>
                </div>

                <!-- right hand side of the screen -->
                <div id="code-area">


                    <div id="menus" class="menu-bar">

                        <div id="menu-0">

                            <button class="tablinks" id="github-link" title="Check Us Out On Github!" onclick="window.open('https://github.com/tiredamage42/SitePrototyper/','_blank')">
                                <i class="fab fa-github"></i>
                            </button>

                            <button class="tablinks" id="menu-help" title="User Documentation" onclick="window.open('https://github.com/tiredamage42/SitePrototyper/blob/master/README.md#SitePrototyper','_blank')">
                                <i class="material-icons">help</i>
                            </button>

                            <!-- import/export file -->
                            <button class="tablinks" id="file-import">Import File</button>
                            <button class="tablinks" id="file-export">Export Files</button>

                            <!-- show keyboard shortcuts -->
                            <button class="tablinks" id="show-key-shortcuts" title="Show Keyboard Shortcuts"><i class="material-icons">keyboard</i></button>

                            <!-- toggle console window -->
                            <button class="tablinks" id="log-window-toggle" title="Show Console">
                                <i id="log-window-toggle-info" class="material-icons">info</i>
                                <i id="log-window-toggle-warning" class="material-icons">warning</i>
                                <i id="log-window-toggle-error" class="material-icons">error</i>
                            </button>

                        </div>

                        <div id="menu-1" class="menu-bar">
                            <div id="language-select" class="tab"></div>

                            <div>
                                <!-- font size select -->
                                <select name="font-size-select" id="font-size-select" title="Font Size"></select>
                                <!-- theme select -->
                                <select name="theme-select" id="theme-select" title="Editor Color Theme"></select>
                                <!-- word wrap toggle -->
                                <button class="tablinks" id="wrap-button">Wrap</button>
                            </div>

                        </div>
                    </div>

                    <div id="editor-container">
                        <!-- the code editor -->
                        <div id="editor"></div>

                        <!-- where the shortcut are rendered (on top of the editor) -->
                        <div id="keyboard-shortcuts"></div>
                    </div>

                </div>
            </div>

            <div id="bottom-half">

                <div id="log-window">




                    <div class="area-resizer">
                        <div class="area-resizer-click-area area-resizer-click-area-vertical" id="log-window-resizer-click-area"></div>
                    </div>

                    <div id="log-window-title-container">

                        <div id="log-window-title">
                            <!-- need an extra p tag for flex -->
                            <p></p>
                            <p>Console</p>
                            <button class="log-window-button tablinks" id="log-window-clear">Clear Logs</button>
                        </div>
                    </div>

                    <div id="log-window-messages"></div>

                </div>
            </div>
        </div>

        <!-- ace dependencies -->
        <script charset="utf-8" type="text/javascript" src="vendors/ace/src-min/ace.js"></script>
        <script charset="utf-8" type="text/javascript" src="vendors/ace/src-min/ext-language_tools.js"></script>
        <script charset="utf-8" type="text/javascript" src="vendors/ace/src-min/ext-beautify.js"></script>

        <!-- our script -->
        <script charset="utf-8" type="module" src="app.js"></script>

    </body>

</html>
